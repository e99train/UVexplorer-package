<div class="flex h-screen">
  <!-- Network List-->
  <div class="p-4 border-r">
    <div *ngFor="let network of networks" class="mb-4">
      <label class="flex items-center">
        <input type="radio" name="selectedNetwork" [(ngModel)]="selectedNetwork" [value]="network.guid" class="mr-2" />
        <span class="text-lg">{{ network.name }}</span>
      </label>
    </div>
    <button (click)="loadNetwork()" class="bg-blue-500 text-white py-2 px-4 rounded">Confirm Selection</button>
  </div>
</div>
