<div class="flex items-center justify-center h-screen">
  <div class="w-96">
    <input
      [(ngModel)]="serverUrl"
      class="w-full px-4 py-2 mb-4 border rounded"
      placeholder="Enter UVexplorer Server URL"
    />
    <input [(ngModel)]="apiKey" class="w-full px-4 py-2 mb-4 border rounded" placeholder="Enter API Key" />
    <button class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" (click)="login()">
      Open Session
    </button>
  </div>
</div>
