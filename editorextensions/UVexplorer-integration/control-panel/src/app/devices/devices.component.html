<div [hidden]="!checkDevicesLength()">
    <ag-grid-angular
        style="width: 100%; height: 550px"
        [class]="themeClass"
        [rowData]="devices"
        [columnDefs]="columnDefs"
        [getRowId]="getRowId"
        [rowSelection]="rowSelection"
        [rowMultiSelectWithClick]="true"
        (gridReady)="onGridReady($event)"
        (rowDataUpdated)="onRowDataUpdated($event)"
    >
    </ag-grid-angular>
    <div class="flex flex-row">
        <button
            (click)="selectDevices()"
            class="bg-blue-500 text-white py-2 px-4 rounded mx-2 mt-1"
            [hidden]="devices.length === 0"
        >
            Select Devices
        </button>
        <label class="inline-flex items-center cursor-pointer">
            <input [(ngModel)]="autoLayout" type="checkbox" value="" class="sr-only peer" checked />
            <div
                class="relative w-11 h-6 bg-gray-400 rounded-full peer peer-focus:ring-4 peer-focus:ring-white dark:peer-focus:ring-white dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
            ></div>
            <span class="ms-3 text-sm font-medium text-black-900 dark:text-black-300">Auto Layout</span>
        </label>
        <button
            (click)="changeSettings()"
            class="bg-gray-400 text-white py-2 px-4 rounded mx-2 mt-1"
            [hidden]="devices.length === 0"
        >
            Change Settings
        </button>
    </div>
</div>
<app-settings></app-settings>
