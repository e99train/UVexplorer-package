<div id="devicesComponent" [hidden]="!checkDevicesLength()">
    <div class="inline-flex flex-row">
        <button
            (click)="relistNetworks()"
            class="bg-blue-500 text-white py-2 px-4 rounded mx-2 mt-1 mb-1"
        >
            Back to Networks
        </button>

        <h2 class="py-2 px-4 mx-2 mt-1 mb-1 font-semibold text-xl">{{networkName}}</h2>
    </div>

    <ag-grid-angular
        style="width: 100%; height: 550px"
        [class]="themeClass"
        [rowData]="devices"
        [autoSizeStrategy]="autoSizeStrategy"
        [columnDefs]="columnDefs"
        [getRowId]="getRowId"
        [rowSelection]="rowSelection"
        [rowMultiSelectWithClick]="true"
        (gridReady)="onGridReady($event)"
        (rowDataUpdated)="onRowDataUpdated($event)"
        (rowSelected)="onRowSelected()"
    >
    </ag-grid-angular>
    <div class="flex flex-row mb-1">
        <button
            (click)="selectDevices()"
            class="text-white py-2 px-4 rounded mx-2 mt-1"
            [hidden]="devices.length === 0"
            [ngClass]="{ 'bg-gray-400': !selectDevicesButtonEnabled, 'bg-blue-500': selectDevicesButtonEnabled }"
            [disabled]="!selectDevicesButtonEnabled"
        >
            Select Devices
        </button>
        <button
            (click)="changeSettings()"
            class="bg-gray-400 text-white py-2 px-4 rounded mx-2 mt-1"
            [hidden]="devices.length === 0"
        >
            Change Settings
        </button>
    </div>
</div>
<app-settings></app-settings>
